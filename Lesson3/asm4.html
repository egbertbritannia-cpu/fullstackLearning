<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>

    <form action="#" method="post" style="background-color: #b3b2b2; width: 350px;">
        
        <h4 style="margin: 5.5px;">Get in touch with us by filling contact form below</h4>
        <table>
            <tbody>
                <tr> 
                    <td>
                        <input type="text" name="fullname" placeholder="Full Name">
                    </td>
                    <td>
                        <input type="email" name="email" placeholder="Email Address">
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="text" name="subject" placeholder="Subject">
                    </td>
                    <td></td>
                </tr>

                <tr>
                    <td colspan="2">
                        <textarea name="message" cols="40" rows="7" placeholder="Enter your message here" style="width: 98%;"></textarea>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <button type="submit">Send Message</button>
                        <small>*Please fill all required fields, thanks</small>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>

</body>
</html>
